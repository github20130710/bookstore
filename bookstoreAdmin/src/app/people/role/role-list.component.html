<div class="c-content-inner">
    <div class="row">
        <div class="col-md-12">
            <p class="c-line-title">角色列表</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <p-dataGrid [value]="roles" [paginator]="true" [rows]="20">
            <ng-template let-car pTemplate="item">
              <div style="padding:3px" class="ui-g-12 ui-md-3">
                {{label.year}} - {{label.color}}
              </div>
            </ng-template>
          </p-dataGrid>
        </div>
    </div>
</div>

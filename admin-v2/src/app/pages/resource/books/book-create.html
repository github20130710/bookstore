<h2 mat-dialog-title>{{title}}</h2>
<div mat-dialog-content>
  <mat-form-field hintLabel="最大字符长度为30">
    <input matInput #input maxlength="30" placeholder="名称">
    <mat-hint align="end">{{book.name}}</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="最大字符长度为10">
    <input matInput #input maxlength="10" placeholder="作者">
    <mat-hint align="end">{{book.author}}</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="最大字符长度为10">
    <input matInput #input maxlength="10" placeholder="出版社">
    <mat-hint align="end">{{book.press}}</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="">
    <input matInput #input maxlength="10" placeholder="价格" type="number">
    <span matPrefix>$&nbsp;</span>
    <mat-hint align="end">{{book.price}}</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="">
    <input matInput #input maxlength="10" placeholder="折扣价" type="number">
    <span matPrefix>$&nbsp;</span>
    <mat-hint align="end">{{book.discount}}</mat-hint>
  </mat-form-field>

  <mat-form-field hintLabel="">
    <input matInput #input maxlength="10" placeholder="库存" type="number">
    <mat-hint align="end">{{book.press}}</mat-hint>
    <span matSuffix>本</span>
  </mat-form-field>
</div>
